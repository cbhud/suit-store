<!DOCTYPE html>
<html lang="bs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbosa | Kontakt</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/882abc944e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="../img/logo.png" alt="Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Početna</a></li>
          <li><a href="kolekcija.html">Kolekcija</a></li>
          <li><a href="onama.html">O Nama</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <div class="contact-box">
      <h2>Kontaktirajte Nas</h2>
      <form action="#" method="POST">
        <label for="name">Ime:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Poruka:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="submit-button">Pošalji</button>
      </form>
    </div>

    <footer>
      <div class="footer-ikone">
        <p>Barbosa &copy; 2024</p>
        <div class="ikone">
          <a
            href="https://www.facebook.com/barbosa.montenegro.1989/"
            class="facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a
            href="https://www.instagram.com/barbosa.montenegro/?hl=en"
            class="instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
